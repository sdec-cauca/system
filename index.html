<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDEC | Mantenimiento Programado</title>
    
    <style>
        /* 
         ========================================
         1. VARIABLES CSS (Paleta de Colores)
         ========================================
        */
        :root {
            --bg-color: #0f172a;       /* Fondo oscuro elegante */
            --text-main: #f8fafc;      /* Texto blanco */
            --text-muted: #94a3b8;     /* Texto gris secundario */
            --accent: #38bdf8;         /* Azul cian para destacar */
            --glass-bg: rgba(255, 255, 255, 0.05); /* Cristal */
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* 
         ========================================
         2. RESET Y ESTRUCTURA
         ========================================
        */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            width: 100%;
            display: grid;         /* Centrado perfecto */
            place-items: center;
            overflow: hidden;      /* Sin barras de scroll */
            position: relative;
        }

        /* 
         ========================================
         3. FONDO AMBIENTAL (Orbes de luz)
         ========================================
        */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);    /* Desenfoque fuerte para suavidad */
            z-index: -1;
            opacity: 0.5;
            animation: float 10s infinite ease-in-out alternate;
        }

        .orb-1 {
            width: 400px; height: 400px;
            background: #4f46e5;   /* Indigo */
            top: -10%; left: -10%;
        }

        .orb-2 {
            width: 350px; height: 350px;
            background: #0ea5e9;   /* Cian */
            bottom: -10%; right: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 60px); }
        }

        /* 
         ========================================
         4. TARJETA DE CRISTAL (Glassmorphism)
         ========================================
        */
        .container {
            text-align: center;
            padding: 3.5rem 2rem;
            max-width: 650px;
            width: 90%;
            
            /* El efecto de vidrio esmerilado */
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            
            /* Animación inicial */
            animation: appear 1s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes appear {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem); /* Texto responsive */
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        /* 
         ========================================
         5. CONTADOR REGRESIVO
         ========================================
        */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            min-width: 80px;
        }

        .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        /* 
         ========================================
         6. BOTÓN SDEC (Estilizado)
         ========================================
        */
        .btn-sdec {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--accent), #2563eb);
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px -10px rgba(56, 189, 248, 0.5);
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 1rem;
        }

        .btn-sdec:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 30px -10px rgba(56, 189, 248, 0.6);
            filter: brightness(1.1);
        }

        /* Ajustes para móviles muy pequeños */
        @media (max-width: 480px) {
            .countdown { gap: 0.5rem; }
            .time-box { min-width: 60px; padding: 0.5rem; }
            .number { font-size: 1.5rem; }
            .btn-sdec { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <main class="container">
        <h1>Próximamente</h1>
        <p>Estamos trabajando en la nueva plataforma tratando de poner de acuerdo a toda la SDEC <br>El lanzamiento preliminar está programado para el 12 de Diciembre.</p>

        <!-- El Contador -->
        <div class="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Días</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Min</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Seg</span>
            </div>
        </div>

        <!-- Botón con URL SDEC -->
        <a href="https://sdec-cauca.github.io/bd/" class="btn-sdec" target="_blank">
            CONSULTAR POBLACIÓN SDEC
        </a>
    </main>

    <script>
        /*
         ========================================
         LÓGICA DEL CONTADOR (REAL Y FIJO)
         ========================================
        */

        // 1. FECHA OBJETIVO FIJA
        // "December 12, 2025 00:00:00" -> Medianoche al iniciar el día 12.
        // Nota: Asegúrate de que el año (2025) sea el correcto.
        const fechaLimite = new Date("December 12, 2025 00:00:00").getTime();

        const actualizarContador = () => {
            const ahora = new Date().getTime();
            const distancia = fechaLimite - ahora;

            // Si la fecha ya pasó
            if (distancia < 0) {
                clearInterval(intervalo);
                document.querySelector(".countdown").innerHTML = "<h2 style='color: var(--accent)'>¡El sistema ya está disponible!</h2>";
                return;
            }

            // Cálculos de tiempo
            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            // Inyectar en el HTML con formato de dos dígitos (ej. 05)
            document.getElementById("days").innerText = dias < 10 ? "0" + dias : dias;
            document.getElementById("hours").innerText = horas < 10 ? "0" + horas : horas;
            document.getElementById("minutes").innerText = minutos < 10 ? "0" + minutos : minutos;
            document.getElementById("seconds").innerText = segundos < 10 ? "0" + segundos : segundos;
        };

        // Actualizar cada segundo
        const intervalo = setInterval(actualizarContador, 1000);
        
        // Ejecutar inmediatamente al cargar
        actualizarContador();
    </script>

</body>
</html>
